<!DOCTYPE html>
<html ng-app="My First App">
  <head>
    <meta charset="utf-8">
    <title>My First Page</title>
  </head>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <style>body{font-size:1.3 em;background-color: #A345FC;
    text-align: center;}</style>
  <body>
<h1>My First Angular App!!!</h1>

<div ng-controller="MyFirstController">
  <input type="label" ng-model='name'/>
  {{sayHello()}}

</div>

<h1> ASCII Calculator </h1>
<div ng-controller="MyFirstController">
<p>{{sayHello()}}</p>
<input type="text" ng-model="name" ng-keyup="displayNumeric()"/>
<div>The ASCII value for the name is:{{Value}}</div>
</div>
  </body>
</html>
